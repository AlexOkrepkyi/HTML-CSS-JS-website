<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lisova Ceramica</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/customCSS.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom Fonts -->    
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>


<body>


    <!-- Navigation -->
    <a id="open-icon" class="btn">MENU <i class="fa fa-bars"></i></a>

    <nav id="menu-wrapper">
        <ul class="menu">
            <li><a href="#top"><i class="fa fa-home fa-home"></i> Home</a></li>
            <li><a href="#portfolio"><i class="fa fa-home fa-photo"></i> Portfolio</a></li>
            <li><a href="#about_me"><i class="fa fa-home fa-hand-peace-o"></i> About me</a></li>
            <li><a href="#"><i class="fa fa-home fa-pencil"></i> Blog</a></li>
            <li><a href="#contact"><i class="fa fa-envelope-o"></i> Contact</a></li>
        </ul>
    </nav>


    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">

            <div class="active item one">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url(static/header/1st.jpg);">
                    <div id="text1">
                        Created by nature
                    </div>
                    <div id="text2">
                        With my help:)
                    </div>
                </div>
            </div>
            <div class="item two">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url(static/header/2nd.jpg);"></div>
            </div>
            <div class="item three">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url(static/header/3rd.jpg);"></div>
            </div>
        </div>
    </header>


    <!-- Portfolio -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row no-gutters">
                <div id="image" class="col-xs-12 col-sm-6">
                    <a href="#"><img class="img-portfolio img-responsive" src="static/portfolio/cups.jpg" alt="Cups"></a>
                </div>
                <div id="image" class="col-xs-12 col-sm-6">
                    <a href="#"><img class="img-portfolio img-responsive" src="static/portfolio/plates.jpg" alt="Plates"></a>
                </div>
            </div>
            <div class="row no-gutters">
                <div id="image" class="col-xs-12 col-sm-6">
                    <a href="#"><img class="img-portfolio img-responsive" src="static/portfolio/spoons.jpg" alt="Spoons"></a>
                </div>
                <div id="image" class="col-xs-12 col-sm-6">
                    <a href="#"><img class="img-portfolio img-responsive" src="static/portfolio/different.jpg" alt="Different"></a>
                </div>
            </div>
        </div>
    </section>


    <!-- Video -->
    <section id="about_me">
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/118406223" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> 
        </div>
    </section>


    <!-- Footer -->
    <footer id="contact">

        <div class="hero-unit">
            <h1>Let's Keep In Touch!</h1>
            <p class="tagline">Thank you for visiting my world. If you would like to get into contact with me simply fill out the nifty form below. Cheers!</p>  
        </div><!--end hero unit -->

        <div>
            <span class="fa-stack">
                <a href="https://www.facebook.com/lisovaceramica" target="_blank"><i id="icons_facebook" class="fa fa-facebook fa-stack-1x"></i></a>
            </span>
            <span class="fa-stack">
                <a href="https://instagram.com/lisovaceramica/" target="_blank"><i id="icons_instagram" class="fa fa-instagram fa-stack-1x"></i></a>
            </span>
            <span class="fa-stack">
                <a href="http://vk.com/lisovaceramica" target="_blank"><i id="icons_vk" class="fa fa-vk fa-stack-1x"></i></a>
            </span>
            <span class="fa-stack">
                <a href="https://www.etsy.com/shop/Lisovaceramics" target="_blank"><i id="icons_etsy" class="fa fa-edge fa-stack-1x"></i></a>
            </span>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <br>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">Subject</span>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                    <br>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">Text</span>
                            <input type="text" class="form-control" placeholder="Text">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success">Send message</button>
                    <br>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <iframe width="90%" height="300px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5307812.422520944!2d32.35272701533202!3d49.490073846385684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1449954472336"></iframe>
                </div><!--end well -->
            </div><!--end row -->
        <hr>
        </div> <!-- /container -->
    </footer>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/customJS.js"></script>

</body>

</html>
